<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="prompter.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body ng-app="writingPrompter">
      <div id='container' ng-controller="promptController">
          <span id='clicker'><h1 ng-click="promptShow()"> Click here to display a prompt!</h1></span>
          <span id='promptArea'>{{ prompt }}</span>
      </div>
  </body>
</html>
