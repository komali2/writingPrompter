<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="controllers/mainController.js"></script>
    <script src="factories/helperFactory.js"></script>
    <script src="factories/localFactory.js"></script>
    <script src="factories/redditFactory.js"></script>
    <script src="factories/userFactory.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  </head>
  <body class='container grey lighten-2' ng-app="writingPrompter">
    <div class='section'>
      <div class='row deep-purple lighten-3 z-depth-2' id='container' ng-controller="mainController">
        <div class='col s12' id='newPromptArea'>
          <input class='col s9' type = 'text' id='userPromptBox' ng-model='userPrompt' />
          <button class='col s3 waves-effect waves-dark black-text btn amber lighten-5' id='buttonNewPrompt' type = 'button' ng-click='userPromptSubmit()'>
            Submit Prompt
          </button>
        </div>
          <div class='col s12' id='getPromptsArea'>
            <span id='clicker'>
              <button class='col s3 waves-effect waves-dark black-text btn amber lighten-5'id='buttonStatic' type='button' ng-click="localPromptShow()">
                 New Prompt
               </button>
               <button class='col s3 waves-effect waves-dark black-text btn amber lighten-5' id='buttonReddit' type='button' ng-click="redditPromptShow()">
                 New Reddit Prompt
              </button>
              <button class='col s3 waves-effect waves-dark black-text btn amber lighten-5' id='buttonUserPrompt' type='button' ng-click='userPromptShow()'>
                New User Prompt
              </button>
              <button class='col s3 waves-effect waves-dark black-text btn amber lighten-5' id='buttonDelete' type='button' ng-click='userPromptDelete()'>
                Clear User Prompts
              </button>
            </span>
          </div>
          <div class='col s10 valign-wrapper' id='promptArea'>
            <h5 class='valign center-align'>{{ prompt }}</h5>
          </div>
      </div>
    </div>


  </body>
</html>
